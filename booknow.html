  <div class="container-fluid text-light">
    <div class="container-fluid bg-dark py-2">
      <h1>Book a Session with GeTFitGym</h1>
    </div>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div> 
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select class="form-select" id="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Preferred class:</label>
        <select class="form-select" id="class">
          <option value="">Select class type</option>
          <option value="Yoga">Yoga</option>
          <option value="Pilates">Pilates</option>
          <option value="Weight Lifting">Weight Lifting</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Available Time:</label>
        <select class="form-select" id="time" required>
          <option value="time">Select available time</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="payment" class="form-label">Payment:</label>
        <select class="form-select" id="payment">
          <option value="payment">Select payment method</option>
          <option value="Debit card">Debit card (Mastercard, Visa, Verve)</option>
          <option value="Credit card">Credit card (Amex, Argos, etc)</option>
          <option value="Bank Transfer">Electronic bank transfer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method:</label>
        <select class="form-select" id="paymentMethod">
          <option value="payment">Select payment type</option>
          <option value="oneoff">One-off payment</option>
          <option value="threeinstallment">Three installments</option>
          <option value="fourinstallment">Four installments</option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-dark btn-md" type="submit">Book now</button>
      </div>
    </form>
  </div>
